<div class="container mt-5">
    <h2 class="mb-4">All {{gameName}} Teams</h2>
    
    <!-- Header Row -->
    <div class="row align-items-center mb-3 fw-bold text-secondary d-none d-md-flex">
        <div class="col-md-2">Logo</div>
        <div class="col-md-3">Team Name</div>
        <div class="col-md-2">Semester</div>
        <div class="col-md-2">Players</div>
        <div class="col-md-3">Action</div>
    </div>

    <!-- Data Rows -->
    <div class="row">
        <div class="col-12">
            <div class="list-group">
                <div class="list-group-item p-3 mb-2" *ngFor="let t of teamList">
                    <div class="row align-items-center">
                        <!-- Logo Column -->
                        <div class="col-4 col-md-2 mb-2 mb-md-0">
                            <img class="img-fluid rounded-circle object-fit-cover" 
                                 [src]="t.safeImagePath" 
                                 alt="team logo"
                                 style="width: 80px; height: 80px">
                        </div>

                        <!-- Team Name Column -->
                        <div class="col-8 col-md-3">
                            <div class="fw-bold">{{t.Tname}}</div>
                            <div class="small text-muted">
                                <i class="fa fa-user me-1"></i>{{t.captainRegNo}}
                            </div>
                        </div>

                        <!-- Semester Column -->
                        <div class="col-6 col-md-2">
                            {{t.className}}
                        </div>

                        <!-- Players Column -->
                        <div class="col-6 col-md-2">
                            <a class="btn btn-outline-primary btn-sm" 
                               [routerLink]="['team-player', t.teamid]">
                                <i class="fa-solid fa-people-group me-1"></i>View
                            </a>
                        </div>

                        <!-- Action Column -->
                        <div class="col-12 col-md-3 mt-2 mt-md-0">
                            <ng-container *ngIf="t.status === 1; else approveButton">
                                <p>Approved</p>
                                <!-- Uncomment if needed
                                <a class="btn btn-link text-muted" [routerLink]="['edit', t.teamid]">
                                    <i class="fas fa-edit me-1"></i>Edit
                                </a>
                                -->
                            </ng-container>

                            <ng-template #approveButton>
                                <button class="btn btn-primary btn-sm" (click)="onSubmit(t.teamid)">
                                    <i class="fa fa-check me-1"></i>Approve
                                </button>
                            </ng-template>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

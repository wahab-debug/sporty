<div class="container my-5">
    <form #form="ngForm" (submit)="onSubmit(form)" class="bg-light p-4 rounded shadow-sm">
        <div class="mb-3">
            <label for="sport_id" class="form-label">Sport:</label>
            <select id="sport_id" name="sport_id" class="form-select" required [(ngModel)]="sport.sport_id">
              <option value="">Select Sport</option>
              <option *ngFor="let sport of sports" [value]="sport.sport_id">{{ sport.name }}</option>
            </select>
          </div>
      
  
      <div class="mb-3">
        <label for="rule_of_game" class="form-label">Rule of Game:</label>
        <textarea id="rule_of_game" name="rule_of_game" class="form-control" rows="4" required [(ngModel)]="sport.rule_of_game" maxlength="1000"></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary w-100">Save Sport</button>
    </form>
  </div>

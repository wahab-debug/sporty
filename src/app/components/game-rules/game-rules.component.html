<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white text-center">
          <h4 class="mb-0">Sport Rules</h4>
        </div>
        <div class="card-body">
          <form #form="ngForm" (ngSubmit)="onSubmit(form)">
            <!-- Sport Selection -->
            <div class="mb-3">
              <label for="sport_id" class="form-label fw-bold">Select Sport</label>
              <select 
                id="sport_id" 
                name="id" 
                class="form-select" 
                required 
                [(ngModel)]="selectedSportId" 
                (change)="onSelect()">
                <option disabled value="">Choose a Sport</option>
                <option *ngFor="let sport of sports" [value]="sport.id">{{ sport.game }}</option>
              </select>
            </div>

            <!-- Game Rules -->
            <div class="mb-3">
              <label for="rule_of_game" class="form-label fw-bold">Game Instructions</label>
              <textarea 
                id="rule_of_game" 
                name="rule_of_game" 
                class="form-control" 
                rows="5" 
                required 
                [(ngModel)]="sport.rule_of_game" 
                maxlength="1000"
                placeholder="Enter the game rules and instructions here..."></textarea>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary w-100">Save Rules</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

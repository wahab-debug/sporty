<div class="container mt-4">
    <!-- Title with condition -->
    <h3 *ngIf="selectedYear" class="mt-3 p-2 text-center">
        Games of Season <span class="text-primary">{{ sessionName }}</span>
    </h3>

    <!-- Dropdown for Selecting Season -->
    <div class="row justify-content-center mb-4">
        <div class="col-md-6 col-lg-4">
            <label for="yearSelect" class="fw-bold">Select Season:</label>
            <select id="yearSelect" class="form-control" [(ngModel)]="selectedYear" (ngModelChange)="gamesBySessionID()">
                <option value="" disabled selected>Select a season</option>
                <option *ngFor="let session of sessionList" [value]="session.id">
                    {{ session.name }}
                </option>
            </select>
        </div>
    </div>

    <!-- Event list -->
    <div class="row">
        <div class="col-md-6 col-lg-4 mb-4" *ngFor="let s of eventlist">
            <div class="card shadow-sm border-0">
                <div class="card-body text-center">
                    <h5 class="card-title">
                        <a [routerLink]="['schedules', s.sessionsportid]" class="text-decoration-none text-dark fw-bold">
                            {{ s.game }}
                        </a>
                    </h5>
                </div>
            </div>
        </div>
    </div>
</div>

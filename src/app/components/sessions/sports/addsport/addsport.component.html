   <div class="container mt-4 mb-4 text-center">
    <H3 class="mt-3">Add Session Details</H3>

     <form #form="ngForm" (ngSubmit)="onClicking()">
      <label>Enter game name</label>
      <input type="text" name="game" [(ngModel)]="gameObj.game" required #Gname="ngModel">
      <div class="text-danger col-8">
				@if ((Gname.touched || Gname.dirty) && Gname.errors?.['required']){
					<span>Enter Game Name</span>

				}
			</div>

      
        <label for="gameType">Select game type</label>
        <select id="gameType" class="form-select" name="game_type" [(ngModel)]="gameObj.game_type" required #GType="ngModel">
            <option value="" disabled>Select type</option>
            <option value="Indoor">Indoor</option>
            <option value="Outdoor">Outdoor</option>
        </select>
             <div class="text-danger col-3">
        @if ((GType.touched || GType.dirty) && GType.errors?.['required']){
          <span>Select Valid Type</span>
        }
            </div>
     <div class="row regButton">
      <button type="submit" class="myButton" [disabled]="form.invalid">Add</button>
    </div>
     </form>
   </div>

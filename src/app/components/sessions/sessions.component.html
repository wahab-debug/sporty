<div class="container mt-5">
    <h2>Sessions</h2>
    <div class="row mb-2">
        <div class="col-md-4" *ngFor="let s of eventlist">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{s.name}}</h5>
                    <p class="card-text">
                        <strong>Start Date:</strong> {{s.start_date | date: 'longDate'}}<br>
                        <strong>End Date:</strong> {{s.end_date | date: 'longDate'}}
                    </p>
                </div>
            </div>
        </div>
    </div>    
</div>

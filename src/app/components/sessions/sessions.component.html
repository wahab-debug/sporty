<div class="container mt-5">
    <div class="row mb-2" *ngFor="let s of eventlist">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{s.name}}</h5>
                    <p class="card-text">
                        <strong>Start Date:</strong> {{s.start_date | date:'yyyy-MM-dd'}}<br>
                        <strong>End Date:</strong> {{s.end_date | date:'yyyy-MM-dd'}}
                    </p>
                </div>
            </div>
        </div>
    </div>    
</div>

<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm border-0">
          <div class="card-header bg-primary text-white text-center">
            <h4 class="mb-0">Add Session Details</h4>
          </div>
          <div class="card-body">
            <form #form="ngForm">
              <!-- Session Name -->
              <div class="mb-3">
                <label for="sessionName" class="form-label">Session Name</label>
                <input
                  type="text"
                  id="sessionName"
                  name="name"
                  class="form-control"
                  placeholder="Spring 23 / Fall 23"
                  [(ngModel)]="sessionObj.name"
                  #sname="ngModel"
                  required
                />
                <div class="text-danger" *ngIf="sname.touched && sname.invalid">
                  <small>Enter a valid session name.</small>
                </div>
              </div>
  
              <!-- Start Date -->
              <div class="mb-3">
                <label for="startDate" class="form-label">Start Date</label>
                <input
                  type="date"
                  id="startDate"
                  name="start"
                  class="form-control"
                  [(ngModel)]="sessionObj.start_date"
                  #sdate="ngModel"
                  required
                />
                <div class="text-danger" *ngIf="sdate.touched && sdate.invalid">
                  <small>Enter a valid start date.</small>
                </div>
              </div>
  
              <!-- End Date -->
              <div class="mb-3">
                <label for="endDate" class="form-label">End Date</label>
                <input
                  type="date"
                  id="endDate"
                  name="end"
                  class="form-control"
                  [(ngModel)]="sessionObj.end_date"
                  #edate="ngModel"
                  required
                />
                <div class="text-danger" *ngIf="edate.touched && edate.invalid">
                  <small>End date is required.</small>
                </div>
              </div>
  
              <!-- Submit Button -->
              <div class="text-center">
                <button 
                  (click)="onSessionAddReq()" 
                  [disabled]="form.invalid" 
                  class="btn btn-primary w-100">
                  Add Session
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

<form (ngSubmit)="onSubmit('pointbase')">
  <!-- Team Selection (Team 1 and Team 2) -->
  <div class="row mb-4">
    <div class="col-md-5 text-center fs-5">
      <label for="team1_name">
        <input 
          type="radio" 
          [(ngModel)]="pointBase.selectedTeam" 
          value="{{pointBase.team1_name}}" 
          name="selectedTeam" 
          (change)="onSelected(pointBase.team1_name)"> 
        {{pointBase.team1_name}}
      </label>
    </div>
    <div class="col-md-2 text-center fs-6">
      <span>VS</span>
    </div>
    <div class="col-md-5 text-center fs-5">
      <label for="team2_name">
        <input 
          type="radio" 
          [(ngModel)]="pointBase.selectedTeam" 
          value="{{pointBase.team2_name}}" 
          name="selectedTeam" 
          (change)="onSelected(pointBase.team2_name)"> 
        {{pointBase.team2_name}}
      </label>
    </div>
  </div>

  <!-- Goal Input -->
  <div class="row mb-4">
    <div class="col-md-12">
      <div class="mb-3">
        <label for="setsWon" class="form-label fw-bold fs-5">{{pointBase.selectedTeam}} Sets won</label>
        <input 
          type="number" 
          class="form-control" 
          [(ngModel)]="pointBase.setsWon" 
          name="setsWon" 
          id="goals" 
          required 
          min="0">
        <div class="invalid-feedback">
          Please enter the sets won.
        </div>
      </div>
    </div>
  </div>

  <!-- Event and Player Selection -->
  <div class="row mb-4">
    <div class="col-md-4">
      <div class="mb-3">
        <label for="eventSelect" class="form-label">Event</label>
        <select name="events" id="eventSelect" class="form-select" [(ngModel)]="selectedEvent">
          <option value="Match Point">Match Point</option>
          <option value="Ace">Ace</option>
          <option value="Winning Shot">Winning Shot</option>
        </select>
      </div>
    </div>
    <div class="col-md-4">
      <div class="mb-3">
        <label for="strikerSelect" class="form-label">Striker</label>
        <select name="striker" id="strikerSelect" class="form-select" [(ngModel)]="selectedStriker">
          <option *ngFor="let player of players" [value]="player.id">{{player.name}}</option>
        </select>
      </div>
    </div>
    <div class="col-md-4">
      <div class="mb-3">
        <label for="bowlerSelect" class="form-label">Assist</label>
        <select name="bowler" id="bowlerSelect" class="form-select" [(ngModel)]="selectedAssist">
          <option *ngFor="let player of players" [value]="player.id">{{player.name}}</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Comment Input -->
  <div class="mb-3">
    <label for="comment" class="form-label">Your Comment</label>
    <textarea 
      class="form-control" 
      id="comment" 
      name="comment" 
      rows="4" 
      placeholder="Write your comment here..." 
      [(ngModel)]="pointBase.comments">
    </textarea>
  </div>

  <!-- Image Picker -->
  <div class="mb-3">
    <label for="image" class="form-label">Pick Images</label>
    <input 
      type="file" 
      class="form-control" 
      id="image" 
      name="images[]" 
      accept="image/*" 
      multiple 
      [(ngModel)]="imagePaths">
    <small class="form-text text-muted">You can select multiple images.</small>
  </div>

  <!-- Submit Button -->
  <button type="submit" class="btn btn-primary">Submit Score</button>
  <button type="button" (click)="endMatch()" class="btn btn-sm btn-danger ms-3">End Match</button>
</form>

<form (submit)="onSubmit(sport)">
  <!-- Row for Team Selection with Separator (VS) -->
  <div class="mb-4 row align-items-center">
    <!-- Left Column for Team 1 -->
    <div class="col-md-5">
      <div class="d-flex justify-content-center gap-4">
        <label class="fs-5">
          <input type="radio" name="team_name" [(ngModel)]="cricketScore.team1_name" value={{cricketScore.team1_name}} (change)="onSelected(cricketScore.team1_name, cricketScore.team2_name)">
          <span>{{cricketScore.team1_name || 'Team A'}}</span>
        </label>
      </div>
    </div>
  
    <!-- VS Separator -->
    <div class="col-md-2 text-center fs-4">
      <span>VS</span>
    </div>
  
    <!-- Right Column for Team 2 -->
    <div class="col-md-5">
      <div class="d-flex justify-content-center gap-4">
        <label class="fs-5">
          <input type="radio" name="team_name" [(ngModel)]="cricketScore.team2_name" value={{cricketScore.team2_name}} (change)="onSelected(cricketScore.team2_name,cricketScore.team1_name)">
          <span>{{cricketScore.team2_name || 'Team B'}}</span>
        </label>
      </div>
    </div>
  </div>
  
  <!-- Heading for Batting -->
  <h3 class="mt-3 text-center fs-3">
    {{teamVal}} Batting
  </h3>

  <!-- Row for Score, Overs, and Wickets -->
  <div class="mb-4 row">
    <div class="col-md-4">
      <label for="score" class="form-label">Score</label>
      <input type="number" class="form-control" name="score" [(ngModel)]="cricketScore.score" placeholder="Enter Score">
    </div>
    <div class="col-md-4">
      <label for="overs" class="form-label">Overs</label>
      <input type="number" class="form-control" name="overs" [(ngModel)]="cricketScore.overs" placeholder="Enter Overs">
    </div>
    <div class="col-md-4">
      <label for="wicket" class="form-label">Wickets</label>
      <input type="number" class="form-control" name="wicket" [(ngModel)]="cricketScore.wicket" placeholder="Enter Wickets">
    </div>
  </div>

  <!-- Row for Event, Striker, and Bowler Selection -->
  <div class="row">
    <div class="col-md-3">
      <div class="mb-3">
        <label for="eventSelect" class="form-label">Event</label>
        <select name="events" id="eventSelect" class="form-select" [(ngModel)]="selectedEvent">
          <option value="Four">Four</option>
          <option value="Six">Six</option>
          <option value="Bowled">Bowled</option>
          <option value="Stump Out">Stump Out</option>
          <option value="Catch">Catch</option>
          <option value="Run Out">Run Out</option>
        </select>
      </div>
    </div>
    <div class="col-md-3">
      <div class="mb-3">
        <label for="strikerSelect" class="form-label">Batsman</label>
        <select name="striker" id="strikerSelect" class="form-select" [(ngModel)]="selectedBatsman">
          <option *ngFor="let player of players" [value]="player.id">{{player.name +" "+player.reg_no}}</option>
        </select>
      </div>
    </div>
    <div class="col-md-3">
      <div class="mb-3">
        <label for="bowlerSelect" class="form-label">Bowler</label>
        <select name="bowler" id="bowlerSelect" class="form-select" [(ngModel)]="selectedBowler">
          <option *ngFor="let player of second" [value]="player.id">{{player.name +" "+player.reg_no}}</option>
        </select>
      </div>
    </div>
    <div class="col-md-3">
      <div class="mb-3">
        <label for="bowlerSelect" class="form-label">Fielder</label>
        <select name="Fielder" id="FielderSelect" class="form-select" [(ngModel)]="selectedFielder">
          <option *ngFor="let player of second" [value]="player.id">{{player.name +" "+player.reg_no}}</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Row for Comment and Image Picker -->
  <div class="row">
    <div class="col-md-6">
      <div class="mb-4">
        <label for="comment" class="form-label">Your Comment</label>
        <textarea class="form-control" id="comment" name="comment" rows="1" placeholder="Write your comment here..." [(ngModel)]="cricketScore.comments"></textarea>
      </div>
    </div>
    <div class="col-md-6">
      <div class="mb-4">
        <label for="image" class="form-label">Pick Images</label>
        <input type="file" class="form-control" id="image" name="images[]" accept="image/*" multiple [(ngModel)]="imagePaths">
      </div>
    </div>
  </div>



  <!-- Submit Button -->
  <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
    <button type="button" (click)="endMatch()" class="btn btn-sm btn-danger w-auto ms-3">End Match</button>

  </div>
</form>

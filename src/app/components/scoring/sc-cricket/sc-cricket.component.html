<form (submit)="onSubmit(sport)">
    
    <!-- Row for Team 1 and Team 2 -->
    <div class="mb-3 row">
        <div class="col-md-6">
            <label for="team1" class="form-label">Team 1 Name</label>
            <input type="text" readonly class="form-control" id="team1" name="team1" placeholder="Enter Team 1 Name" required value="Knights">
        </div>
        <div class="col-md-6">
            <label for="team2" class="form-label">Team 2 Name</label>
            <input type="text" readonly class="form-control" id="team2" name="team2" placeholder="Enter Team 2 Name" required value="Fighters">
        </div>
    </div>

    <!-- Heading -->
    <h3>Knights Batting</h3>

    <!-- Row for Three Different Values -->
    <div class="mb-3 row">
        <div class="col-md-4">
            <label for="value1" class="form-label">Score</label>
            <input type="text" class="form-control" name="value1" placeholder="100" required>
        </div>
        <div class="col-md-4">
            <label for="value2" class="form-label">Overs</label>
            <input type="text" class="form-control" name="value2" placeholder="7" required>
        </div>
        <div class="col-md-4">
            <label for="value3" class="form-label">Wickets</label>
            <input type="text" class="form-control" name="value3" placeholder="3" required>
        </div>
    </div>

    <!-- Comment Input -->
    <div class="mb-3">
        <label for="comment" class="form-label">Your Comment</label>
        <textarea class="form-control" id="comment" name="comment" rows="4" placeholder="Write your comment here..."></textarea>
    </div>

    <!-- Image Picker -->
    <div class="mb-3">
      <label for="image" class="form-label">Pick Images</label>
      <input type="file" class="form-control" id="image" name="images[]" accept="image/*" multiple (change)="onImageChange($event)">
      <small class="form-text text-muted">You can select multiple images.</small>
  </div>

    <!-- Final Score Checkbox -->
    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input fs-3" id="finalScore" name="finalScore">
      <label class="form-check-label fs-4" for="finalScore">Final Score (Match will be considered ended)</label>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Submit</button>

</form>

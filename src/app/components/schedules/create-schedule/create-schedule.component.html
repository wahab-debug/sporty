<div class="container mt-3">
  <!-- Generate Cards Based on Number of Matches -->
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3" *ngFor="let match of matches; let i = index">
      <div class="card p-1 shadow-sm" style="height: auto; font-size: 0.75rem;">
        <div class="card-body p-2">
          <h5 class="card-title fs-6" style="font-size: 1rem;">Match {{ i + 1 }}</h5>

          <!-- Team Names -->
          <div class="mb-2">
            <label for="team1{{ i }}" class="form-label fs-7 mb-1">Team 1</label>
            <!-- Team 1 Dropdown -->
            <select class="form-control form-control-sm" id="team1{{ i }}" [(ngModel)]="match.team1_id">
              <option value="">Select Team 1</option>
              <option *ngFor="let team of teamList" [value]="team.teamid">{{ team.Tname }}</option>
            </select>
          </div>

          <div class="mb-2">
            <label for="team2{{ i }}" class="form-label fs-7 mb-1">Team 2</label>
            <!-- Team 2 Dropdown -->
            <select class="form-control form-control-sm" id="team2{{ i }}" [(ngModel)]="match.team2_id">
              <option value="">Select Team 2</option>
              <option *ngFor="let team of teamList" [value]="team.teamid">{{ team.Tname }}</option>
            </select>
          </div>

          <div class="mb-2">
            <label for="matchType{{ i }}" class="form-label fs-7 mb-1">Match Type</label>
            <select class="form-control form-control-sm" id="matchType{{ i }}" [(ngModel)]="match.match_type">
              <option value="league">League</option>
              <option value="Quater-1">Quater-1</option>
              <option value="Quater-2">Quater-2</option>
              <option value="semi">Semi</option>
              <option value="final">Final</option>
            </select>
          </div>

          <div class="mb-2">
            <!-- Hidden Winner ID input -->
            <input type="hidden" class="form-control form-control-sm" id="winnerId{{ i }}" [(ngModel)]="match.winner_id" [value]="0" readonly />
          </div>

          <!-- Date and Time Picker -->
          <div class="mb-2">
            <label for="datetime{{ i }}" class="form-label fs-7 mb-1">Date and Time</label>
            <input type="datetime-local" class="form-control form-control-sm" id="datetime{{ i }}" [(ngModel)]="match.matchDate">
          </div>

          <!-- Venue Input -->
          <div class="mb-2">
            <label for="venue{{ i }}" class="form-label fs-7 mb-1">Venue</label>
            <input type="text" class="form-control form-control-sm" id="venue{{ i }}" [(ngModel)]="match.venue" placeholder="Enter Venue">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Save Button -->
  <div class="text-end mt-3">
    <button class="btn btn-primary" (click)="getValues()">Save</button>
  </div>
</div>

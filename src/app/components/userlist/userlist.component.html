<div class="container mt-5">
    <h2 class="mb-3">Users</h2>
    <div class="row">
        <div class="col-xs-12">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-item-start mb-2 border px-4 py-3 rounded-3 " *ngFor="let u of userList">
                    <div class="fw-bold">{{u.name}}</div>
                    <div class="fw-bold">{{u.registration_no}}</div>
                    <div class="fw-bold">{{u.role}}</div>
                </li>
            </ul>
            
        </div>
    </div>
</div>

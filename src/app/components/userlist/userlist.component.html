<div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h2 class="mb-0">Users</h2>
      </div>
      <div class="card-body p-0">
        <!-- Header Row -->
        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex justify-content-between align-items-center bg-light">
            <span class="fw-bold">Name</span>
            <span class="fw-bold">Registration#</span>
            <span class="fw-bold">Role</span>
            <span class="fw-bold">Actions</span>
          </li>
          <!-- Data Rows -->
          <li
            class="list-group-item d-flex justify-content-between align-items-center"
            *ngFor="let u of userList"
          >
            <span>{{ u.name }}</span>
            <span>{{ u.registration_no }}</span>
            <span>{{ u.role }}</span>
            <span>
              <a [routerLink]="['edit', u.registration_no]" class="text-decoration-none me-2">
                <i class="fas fa-edit"></i> Edit
              </a>
              <!-- <a (click)="removeUser(u.registration_no)" class="text-decoration-none text-danger">
                <i class="fas fa-trash-alt"></i> Delete
              </a> -->
            </span>
          </li>
        </ul>
      </div>
    </div>
  </div>

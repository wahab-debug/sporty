<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Edit User</h3>
          </div>
          <div class="card-body">
            <form #form="ngForm" (submit)="onSubmit()">
              <!-- ID Field -->
              <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input
                  type="text"
                  id="id"
                  name="id"
                  class="form-control"
                  readonly
                  [(ngModel)]="userDetail.id"
                />
              </div>
              <!-- Name Field -->
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-control"
                  placeholder="Enter name"
                  [(ngModel)]="userDetail.name"
                />
              </div>
              <!-- Registration Number Field -->
              <div class="mb-3">
                <label for="registration_no" class="form-label">Registration Number</label>
                <input
                  type="text"
                  id="registration_no"
                  name="registration_no"
                  class="form-control"
                  placeholder="Enter registration number"
                  [(ngModel)]="userDetail.registration_no"
                />
              </div>
              <!-- Role Select Field -->
              <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select
                  id="role"
                  name="role"
                  class="form-select"
                  [(ngModel)]="userDetail.role"
                >
                  <option value="" disabled>Select a role</option>
                  <option value="Admin">Admin</option>
                  <option value="Mod">Event Manager</option>
                  <option value="Captain">Captain</option>
                  <option value="User">User</option>
                </select>
              </div>
              <!-- Submit Button -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

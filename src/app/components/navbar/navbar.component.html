            </li>

                <li><a class="dropdown-item" routerLink="/appgames">Sports in Application</a></li>
              </ul>
            </li>

          <ng-container *ngIf="isMod">
            <li class="nav-item">
              <a class="nav-link" routerLink="/mod-page">Mod Page</a>
            </li>
          </ng-container>

          <li class="nav-item dropdown">

              <li><a class="dropdown-item" routerLink="/add-teams">Add Team</a></li>
            </ul>
          </li>
          <li class="nav-item">
